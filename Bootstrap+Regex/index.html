<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 29</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container-xxl m-auto p-4">
      <section class="w-50 m-auto p-4 shadow rounded">
        <label for="password" class="form-label">Password</label>
        <div class="input-group mb-3">
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Some hard password"
          />
          <span class="input-group-text" id="generateBtn">
            <i class="bi bi-shuffle"></i>
          </span>
          <span class="input-group-text" id="eyeBtn">
            <i class="bi bi-eye"></i>
          </span>
        </div>
        <div class="mb-3">
          <div class="progress">
            <div class="progress-bar" role="progressbar" id="ProgressBar" style="width: 0%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <ul>
            <li><span class="validator">•</span> მინიმუმ 8 სიმბოლო</li>
            <li><span class="validator">•</span> მაქსიმუმ 22 სიმბოლო</li>
            <li><span class="validator">•</span> მინიმუმ 1 ჩარაქტერი</li>
            <li>
              <span class="validator">•</span> მინიმუმ 1 lowerCase ჩარაქტერი
            </li>
            <li>
              <span class="validator">•</span> მინიმუმ 1 UpperCase ჩარაქტერი
            </li>
            <li><span class="validator">•</span> მინიმუმ 1 რიცხვი</li>
            <li>
              <span class="validator">•</span> მინიმუმ 1 სპეციალური სიმბოლო
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
